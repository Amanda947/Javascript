<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>javascript IF ELSE</title>
    <meta name="autor" content="Amanda">
    <meta name="description" content="Página criada para conhecer mais sobre javascript">
</head>
<body>
    <script>
        const number = prompt("Digite um número abaixo");
        if (number >0) {
            if(number % 2 ==0 ){
            alert("positivo");
        }else{
            alert("impar");
        }
        }if (number<0){
            alert("negativo");
        }
        if (number == 0){
            alert("O número 0 não é considerado par ou impar e nem positivo ou negativo.")
    }
    </script>

</body>
</html>
